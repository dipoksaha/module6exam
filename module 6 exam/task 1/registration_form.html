<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<div class="main-body">
<div class="main-form-section">
<div class="form-section">
    <h1>Registration Form</h1>
    <form action="">
        <div class="form-group-1 form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter your name">
            <label for="name">Username</label>
            <input type="text" id="username" placeholder="Enter your Username">
</div>
        <div class="form-group-2 form-group">
            <label for="email">Email   </label>
            <input type="email" id="Email" placeholder="Enter your Email">
            <label for="phone_number">Phone Number</label>
            <input type="tel" id="phone_number" placeholder="Enter your Phone Number">
</div>
        <div class="form-group-3 form-group">
            <label for="Password">Password</label>
            <input type="Password" id="name" placeholder="Enter your Password">
            <label for="Confirm-Password">Confirm Password</label>
            <input type="password" id="Confirm-Password" placeholder="confirm your password">
           
</div>
<div class="gender-section">
    <label for="gender" style="display: block;margin-top: 20px; font-size: 15px; font-weight: 600;"> Gender</label>
    <div class="gender " style="margin-top: 10px;">
        <input type="radio" name="Gender" id="male">
        <label for="male">Male</label>
    <input type="radio" name="Gender" id="male">
    <label for="female">Female</label>
    <input type="radio" name="Gender" id="Other">
    <label for="Other">Other</label>
   
    </div>
</div>


<div class="button-1" style="display: inline-block;">
    <input style="padding:10px 20px; border: none;" type="reset" value="Cancel">
    
</div>
<div class="button-2"style="display: inline-block; margin-top:20px; " >
    <input style="padding:10px 20px; background-image: linear-gradient(to right, #5a53bb, #8a27b7);color: #fff; border: none;" type="submit" value="Submit">
    
</div>
        
</div>










</div>
